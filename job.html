<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="stylejob.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="title_small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input
                        id="first_name"
                        name="first_name"
                        placeholder="Enter first name.."
                        required
                        />

                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input
                        id="last_name"
                        name="last_name"
                        placeholder="enter last name"
                        required
                        />
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="enter email.."
                        required
                        />
                    </div>
                    <div class="form_control"
                    <label for="job_role">Job Role</label>
                    <select id="job_role" name="job_role" required>
                        <option value="">Select Job Role</option>
                        <option value="React">React</option>
                        <option value="Node">Node.js</option>
                        <option value="full_stack">Full stack developer</option>
                        <option value="frontend">frontend developer</option>

                    </select>
                </div>
                <div class="textarea_ control">
                    <label for="address">Address</label>
                    <textarea
                    id="address"
                    name="address"
                    row="4"
                    cols="50"
                    placeholder="enter address"
                    required></textarea>
                    </div>
                    

                </div>
                <div class="form_control">
                    <label for="city">city</label>
                    <input
                    id="city"
                    name="city"
                    placeholder="enter the city name.."
                    required
                    />
                    </div>
                    <div class="form control">
                        <label for="pincode">pincode</label>
                        <input
                        type="number"
                        id="pincode"
                        placeholder="enter the pincode here.."
                        required
                        />
                    </div>
                    <div class="form_contorl">
                        <label for="date">D.O.B</label>
                        <input value="1999-05-24" type="date" id="date" name="date"/>



                    </div>
                    <div class="form_control">
                        <label for="upload">upload your cv</label>
                    <input
                    type="file"
                    id="upload"
                    name="upload"
                    required/>
                    </div>

                </div>
                <div class="button_container"></div>
                 <button type="submit">Apply now</button>



            </form>
        </div>
    </div>
    
</body>
</html>
